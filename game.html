<body>

    <ul id="dropdown1" class="dropdown-content">
        <li><a href="game.html">Catapult</a></li>
    </ul>
    <nav>
        <div class="nav-wrapper teal accent-4">
            <a href="index.html" class="brand-logo logo">Games</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>

    </nav>

    <div class="slider">
        <ul class="slides">
            <li>
                <img src="./images/catapult.jpg" alt="Catapult">

                <div class="caption center-align play-catapult">

        <div class="col s12 m12">
            <div class="card-panel teal accent-4">

                    <li>Pull back on the circle shape</li>
                    <li>Angle it where you want to shoot</li>
                    <li>Your goal is to move all the little boxes</li>

                </span>
            </div>
